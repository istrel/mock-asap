<!doctype html>

<html lang="en">
<head>
    <title>TEST</title>
<script>
function ready(fn) {
    if (document.readyState != 'loading') {
        fn();
    } else {
        document.addEventListener('DOMContentLoaded', fn);
    }
}

ready(function() {
    fetch('/secret.json')
        .then(res => res.text())
        .then(text => {
            var result = document.createElement('div');
            result.id = 'result';
            result.innerHTML = text;

            document.body.appendChild(result);
        });
});
</script>

</head>
<body>
</body>
</html>
